{% extends "navbar.html" %}
{% block title %} Account : hire!t {% endblock %}
{% block content %}
<div class="row" style="position: absolute; top: 20%; width: 100%;">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <div class="card text-center">
            <div class="card-header">
                <ul class="nav nav-pills card-header-pills">
                    <li class="nav-item">
                    <a class="nav-link active" href="/account">Account Details</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="/accountSummary">Account Summary</a>
                    </li>
                </ul>
            </div>
            <div class="card-body row">
                <div class="col-sm-4">
                    <img src="https://cdn3.iconfinder.com/data/icons/office-business-bg-vol-2-part-2/512/male-128.png" class="card-img" style="width: 60%;"  alt="profile photo">
                </div>
                <div class="col-sm-8">
                    <table class="table table-hover table-sm">
                        <tbody>
                          <tr> 
                            <th></th>
                            <td></td>
                          </tr>
                          <tr>
                            <th scope="row">Name</th>
                            <td>{{account[1]}} {{account[2]}}</td>
                          </tr>
                          <tr>
                            <th scope="row">Phone Number</th>
                            <td>{{account[3]}}</td>
                          </tr>
                          <tr>
                            <th scope="row">Email ID</th>
                            <td>{{account[4]}}</td>
                          </tr>
                        </tbody>
                      </table>
                      <form method="GET" action="/editAccount">
                        <input type="submit" class="btn btn-primary" value="Edit Account">
                      </form>
                      <form method="GET" action="/changePassword" style = "margin-top: 10px;">
                        <input type="submit" class="btn btn-primary" value="Change Password">
                      </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-2"></div>
</div>
{% endblock %}
