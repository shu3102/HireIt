{% extends "navbar.html" %}
{% block title %} Account : hire!t {% endblock %}
{% block content %}
<div class="row" style="position: absolute; top: 20%; width: 100%;">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <div class="card text-center">
            <div class="card-header">
                <ul class="nav nav-pills card-header-pills">
                    <li class="nav-item">
                    <a class="nav-link" href="/account">Account Details</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link active" href="/accountSummary">Account Summary</a>
                    </li>
                </ul>
            </div>
            <div class="card-body row">
                <div class="col-sm-4">
                  <img src="https://cdn1.iconfinder.com/data/icons/business-situations-color/64/annual-report-graph-summary-company-128.png">
                </div>
                <div class="col-sm-8">
                    <table class="table table-hover table">
                        <tbody>
                          <tr>
                            <th scope="row">Job Applied</th>
                            <td>{{applied[0]}}</td>
                          </tr>
                          <tr>
                            <th scope="row">Interviews Scheduled</th>
                            <td>{{interviews[0]}}</td>
                          </tr>
                          <tr>
                            <th scope="row">Results Declared</th>
                            <td>{{results[0]}}</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-2"></div>
</div>
{% endblock %}
